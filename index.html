<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="background-color" content="#0f172a" />
    <meta name="description" content="AplicaciÃ³n de noticias personalizadas con PWA" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="News Pulse" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png" />
    
    <!-- Splash Screen for iOS -->
    <link rel="apple-touch-startup-image" href="icons/icon-512x512.png" />
    
    <title>News Pulse - Noticias Personalizadas</title>
    
    <style>
      /* Critical CSS for instant dark mode */
      html.dark { background-color: #0f172a; }
      html { background-color: #ffffff; }
      body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      #root { min-height: 100vh; }
      
      /* Friendly Splash Screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f172a; /* Default dark */
        z-index: 9999;
        transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      html:not(.dark) .loading-screen {
        background: #ffffff;
      }

      .splash-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
        margin-bottom: 24px;
        animation: heartbeat 1.5s ease-in-out infinite;
      }

      .splash-logo svg {
        width: 40px;
        height: 40px;
        color: white;
      }

      .splash-text {
        font-size: 20px;
        font-weight: 700;
        letter-spacing: -0.025em;
        color: white;
      }

      html:not(.dark) .splash-text {
        color: #0f172a;
      }

      .loading-screen.hidden { opacity: 0; pointer-events: none; }
      
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
    </style>
    
    <script>
      // Apply theme immediately to prevent FOUC
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (prefersDark ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="loading-screen" class="loading-screen">
      <div class="splash-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21a9 9 0 0 0 9-9 9 9 0 0 0-9-9 9 9 0 0 0-9 9 9 9 0 0 0 9 9z"/><path d="M12 7v5l3 3"/></svg>
      </div>
      <div class="splash-text">News Pulse</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
